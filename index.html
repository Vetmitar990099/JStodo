<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link href="css/main.css" rel="stylesheet" >
</head>
<body>
    <div id="main">
        <!--left and right columns-->
        <div id="alllists">
            <form action="" class="newlistform">
                <input type="text" class="newlistinput"></input>
                <button> Add List</button>
            </form>
            <div id="manyalist">
                <ul id=lists >
                </ul>
            </div>
            <button class="deletelist">Delete List</button>
        </div>
        <div class="todolistdisplay">
            <div class="todotitle">Heading</div>
            <div class="todolist">
            </div>
            <form action="" class="newtaskform">
                <input type="text" class="newtaskinput"></input>
                <button> Add Task</button>
            </form>
            <button class="deletecompletedtask">Clear Completed Task</button>
        </div>
    </div>
    <template id="tasktemplate">
        <div class="tasks">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
